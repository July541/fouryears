<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class="layui-container" style="margin-top:2rem;">
  <form class="layui-form" action="">
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">邮件地址：</label>
      <div class="layui-input-block">
            <input type="text" name="mailAddress" required lay-verify="required" placeholder="通往未来的地址..." autocomplete="off" class="layui-input" />
      </div>

    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">发送时间：</label>
      <div class="layui-input-block">
          <input type="text" class="layui-input" required lay-verify="required" id="test">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn"> 确定</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="./layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','jquery', 'form','laydate'], function(){
  var layer = layui.layer
  ,form = layui.form
  ,$ = layui.jquery,
  laydate = layui.laydate;
  //datatime
  //日期时间选择器
  laydate.render({ 
  elem: '#test'
  ,type: 'datetime'
  });
});

</script>
</html>
